<!DOCTYPE html>
<html ng-app="webchatApp">
<head>
	<meta charset="utf-8">
	<title>WebChatApp</title>
	<!-- Load Bootsrap and custom styles-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/webchatApp.css">
	<!-- Load jQuery and BootstrapJS-->
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="./lib/signalr/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="./lib/signalr/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://webchat-softuni.azurewebsites.net/signalr/hubs"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<!-- Load AngularJS, modules, servieces and controllers -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="lib/angular/ui-bootstrap-tpls-0.12.0.js"></script>
	<script src="lib/angular/ui-bootstrap-custom-0.12.0.js"></script>
	<script src="lib/angular/ui-bootstrap-custom-tpls-0.12.0.js"></script>
	<script src="lib/angular/dirPagination.js"></script>
	<script src="js/signalrHub.js"></script>
	<script src="js/webchatApp.js"></script>
	<!-- services -->
	<script src="js/services/authorizationService.js"></script>
	<script src="js/services/authenticationService.js"></script>
	<script src="js/services/errorsService.js"></script>
	<script src="js/services/userServices.js"></script>
	<script src="js/services/messageService.js"></script>
	<script src="js/services/hubService.js"></script>
	<script src="js/services/chatroomService.js"></script>
	<!-- controllers -->
	<script src="js/controllers/indexHtmlController.js"></script>
	<script src="js/controllers/homeController.js"></script>
	<script src="js/controllers/mainController.js"></script>
	<!-- directives -->
	<script src="js/directives.js"></script>
	<script src="js/directives/left-sidebar.js"></script>
	<script src="js/directives/main-board.js"></script>
	<script src="js/directives/right-sidebar.js"></script>
</head>
<body ng-controller="IndexHtmlController">
	<!-- navigation-->
	<div class="navbar navbar-default header-nav">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a  href="/" class="navbar-brand"><strong class="home-page-button">WebChatApp</strong></a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav pull-right">
				<li >
					<a  href="#" class="pull-right" ng-if="userHasLogged" ng-click="logout()">Logout</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- alerts-->
	<div class="col-md-6 coll-sm-8 coll-xs-8 col-lg-6 col-centered alert-message alerts-div">
		<alert type="{{alertType}}" close="closeAlert()" id="current-alert" class="text-center alert-message" ng-if="alertDialog">
			{{alertMsg}}
		</alert>
	</div>
	<!--main all views and templates with their responding controller are loaded here-->
	<div class="container row" ng-view>				
	</div>
</body>
</html>
